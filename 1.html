<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>input 태그활용</title>
</head>
<body>
  <h1>input태그의 type이 search</h1>
  검색<input type="search" name="search">
  <hr>
  <h1>input태그의 type이 reset</h1>
  <p>입력폼에 값을 입력하고 다시 [입력 버튼을 누르세요.]</p>
  <form name="signUp" method="post" action="signup.php">
    아이디<input type="text" name="userid" value="">
    <input type="reset" value="다시입력">
  </form>
  <hr>
  <h1>input태그의 type이 submit</h1>
  <form name="signup" method="post" action="singup.php">
    <input type="text" name="userid" value="myid">
    <input type="submit" value="완료">
  </form>
  <hr>
  <h1>input태그의 type이 email</h1>
  <form name="signup" method="post" action="signup.php">
    email: <input type="email">
    <input type="submit" value="submit">
  </form>
  <hr>
  <h1>input태그의 type이 url</h1>
  <form name="signUp" method="post" action="signup.php">
    <input type="url">
    <input type="submit" value="submit">
  </form>
  <hr>
  <h1>input태그의 type이 number</h1>
  <form name="signUp" method="post" action="signup.php">
    <input type="number" pattern="\d*">
    <input type="submit" value="submit">
  </form>
  <hr>
  <h1>input태그의 type이 color</h1>
  <form name="signUp" method="post" action="signup.php">
    <input type="color">
  </form>
  <hr>
  <h1>input태그의 type이 range</h1>
  <input type="range" min="0" max="100" value="50" step="10">
  <hr>
  
</body>
</html>
